<nb-card>
  <nb-card-header>
    <div>
      <nb-select [selected]="selectedClassification" (selectedChange)="changeApp($event)">
        <nb-option *ngFor="let classification of classifications" [value]="classification">{{ classification }} </nb-option>
      </nb-select>
      Top 5 - Percentual
    </div>
  </nb-card-header>
  <nb-card-body>
    <div echarts [options]="options" class="echart"></div>
  </nb-card-body>
</nb-card>
